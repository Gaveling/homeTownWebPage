                <figcaption>
                    <h4>Enjoy the Fine Arts? </h4>

                            href="https://www.grandtheatre.com/">Click here </a>For schedules and tickets.</h5>

    <!-- MY NEW SECTION -->
    <section id="hockey">
        <div class="rockthepark">
            <h3>Home of Rock the park!</h3>
        </div>

        <div id="card">
